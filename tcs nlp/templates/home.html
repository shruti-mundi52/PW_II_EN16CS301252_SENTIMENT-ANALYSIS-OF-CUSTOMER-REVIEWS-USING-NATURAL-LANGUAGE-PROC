<html>
<head>
	<title>Customer Sentiment Analysis</title>
	<!-- <link rel="stylesheet" type="text/css" href="../static/css/styles.css"> -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icons/favicon.ico') }}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="static/images/revi.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form" action="{{ url_for('predict')}}" method="POST">
				<span class="contact1-form-title" style="color:#57b846">
					<B>CUSTOMER REVIEW</B>
				</span>

				<div class="wrap-input1 validate-input select">
					<select  name="li1" method="GET" action="/">
						<option value="{{li1[0]}}" selected>
							{{li1[0]}}
						</option>
						{% for li in li1[1:] %}
							<option value="{{li}}">{{li}}</option>
						{% endfor %}
					</select>
					<span class="shadow-input1"></span>
				</div>
				<div class="wrap-input1 validate-input">
					<textarea class="input1" name="message" placeholder="Message"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<input type="submit" class="contact1-form-btn" value="PREDICT">
					<!-- <button class="contact1-form-btn">
						<span>
							PREDICT
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button> -->
				</div>
			</form>
		</div>
	</div>
</body>
</html>
